name: "pkg: Publish to actions"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic Version"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Publish to GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ›’ Checkout Code"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}

      - name: "ğŸŸ¢ Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: "ğŸ”¼ Increment Version"
        if: ${{ inputs.version != 'calculate' }}
        run: yarn version ${{ inputs.version }}

      - name: "#ï¸âƒ£ Get Version"
        uses: actions/github-script@v7
        if: ${{ inputs.version != 'calculate' }}
        id: version
        with:
          result-encoding: string
          retries: 3
          script: |
            const fs = require('fs');
            const pj = JSON.parse(fs.readFileSync('${{ github.workspace }}/package.json'));
            return pj.version;

      - name: "ğŸ’¾ Commit Incremented Version"
        if: ${{ inputs.version != 'calculate' }}
        run: |
          git config --local user.email "${{ secrets.GH_BOT_EMAIL }}"
          git config --local user.name "${{ secrets.GH_BOT_NAME }}"
          git add package.json
          git commit -am "[ğŸ¤– release]: ${{ steps.version.outputs.result }} (${{ inputs.version }})"
          git push origin HEAD --force

      - name: "ğŸ“ Generate Release Notes (user-input)"
        uses: toolmantim/release-drafter@v6
        if: ${{ inputs.version != 'calculate' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: v${{ steps.version.outputs.result }}
          publish: true
