name: 'ci: Code Standards & Testing'

on:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lintAndTest:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: 'â¬‡ï¸ Checkout Code'
        uses: actions/checkout@v4
      - name: 'ğŸ’š Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: 'ğŸ“¦ Install Packages'
        run: yarn install
      - name: 'ğŸ•µï¸ Code Linting & Formatting'
        run: yarn analyze:ci
      - name: 'ğŸŸ¦ Typecheck'
        run: yarn analyze:types
      - name: 'âš¡ï¸ Test'
        run: yarn test:ci
